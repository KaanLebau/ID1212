<html
        xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #DBFCFF; /* Optional background color */
        }

        .quiz-container {
            background-color: #ECEBF3; /* Translucent white background */
            border: 2px solid #0C120C; /* Visible border */
            border-radius: 10px; /* Border radius for a corner-less design */
            padding: 20px;
            text-align: center;
            max-width: 600px; /* Optional: Set a maximum width for better readability on larger screens */
        }

        .quiz-topic {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #6D7275; /* Optional text color */
            margin-bottom: 20px; /* Optional margin for spacing */
        }

        .question-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer-option {
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #C20114;
            color: #fff;
            border: 1px solid #0C120C; /* Visible border */
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            margin-top: 10px; /* Add margin to the button */
            box-sizing: border-box;
        }
    </style>
</head>
<body>


<form role="form" method="post" >
    <div class="quiz-container">


        <div th:each="quiz, quizIndex: ${theQuiz}" class="question-container">
        <div class="question-text">
            <p th:text="${quiz.text}" class="user-data"></p>
        </div>
        <div th:each="option, optionIndex: ${quiz.optionList}" class="answer-option">
            <label>
                <input
                        type="checkbox"
                        th:id="'question_' + ${quizIndex.index} + '_answer_' + ${optionIndex.index}"
                        th:value="${option}"

                >
                <span th:text="${option}"></span>
            </label>
        </div>
    </div>
        <button type="submit">Submit Quiz</button>
    </div>
</form>

</body>
</html>
